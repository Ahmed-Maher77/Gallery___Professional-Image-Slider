<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Primary Meta Tags -->
		<title>Portfolio Gallery - Professional Image Slider</title>
		<meta
			name="title"
			content="Portfolio Gallery - Professional Image Slider"
		/>
		<meta
			name="description"
			content="Explore our stunning portfolio gallery featuring professional photography with smooth horizontal scrolling and responsive design."
		/>
		<meta
			name="keywords"
			content="portfolio, gallery, slider, photography, responsive, professional, images"
		/>
		<meta name="author" content="Portfolio Gallery" />
		<meta name="robots" content="index, follow" />
		<meta name="language" content="English" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://yourdomain.com/" />
		<meta
			property="og:title"
			content="Portfolio Gallery - Professional Image Slider"
		/>
		<meta
			property="og:description"
			content="Explore our stunning portfolio gallery featuring professional photography with smooth horizontal scrolling and responsive design."
		/>
		<meta
			property="og:image"
			content="https://yourdomain.com/images/person-1.jpg"
		/>
		<meta property="og:site_name" content="Portfolio Gallery" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://yourdomain.com/" />
		<meta
			property="twitter:title"
			content="Portfolio Gallery - Professional Image Slider"
		/>
		<meta
			property="twitter:description"
			content="Explore our stunning portfolio gallery featuring professional photography with smooth horizontal scrolling and responsive design."
		/>
		<meta
			property="twitter:image"
			content="https://yourdomain.com/images/person-1.jpg"
		/>

		<!-- Additional Meta Tags -->
		<meta name="theme-color" content="#667eea" />
		<meta name="msapplication-TileColor" content="#667eea" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Portfolio Gallery" />

		<!-- Favicon -->
		<link rel="icon" type="image/x-icon" href="./images/logo.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./images/logo.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/logo.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./images/logo.png"
		/>

		<!-- Fontawesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1 class="page-title">Portfolio Gallery</h1>

		<section class="slider">
			<!-- Slider Controllers -->
			<div class="slider-controllers">
				<button
					class="prev fa-solid fa-arrow-left"
					aria-label="Previous slide"
				>
					‹
				</button>
				<button
					class="next fa-solid fa-arrow-right"
					aria-label="Next slide"
				>
					›
				</button>
			</div>
			<!-- Slides -->
			<div class="slides">
				<figure class="slide">
					<img src="images/person-1.jpg" alt="Person 1" />
				</figure>
				<figure class="slide">
					<img src="images/person-2.jpg" alt="Person 2" />
				</figure>
				<figure class="slide">
					<img src="images/person-3.jpg" alt="Person 3" />
				</figure>
				<figure class="slide">
					<img src="images/person-4.jpg" alt="Person 4" />
				</figure>
				<figure class="slide">
					<img src="images/person-5.jpg" alt="Person 5" />
				</figure>
				<figure class="slide">
					<img src="images/person-6.jpg" alt="Person 6" />
				</figure>
				<figure class="slide">
					<img src="images/person-7.jpg" alt="Person 7" />
				</figure>
				<figure class="slide">
					<img src="images/person-8.jpg" alt="Person 8" />
				</figure>
				<figure class="slide">
					<img src="images/person-9.jpg" alt="Person 9" />
				</figure>
				<figure class="slide">
					<img src="images/person-10.jpg" alt="Person 10" />
				</figure>
				<figure class="slide">
					<img src="images/person-11.jpg" alt="Person 11" />
				</figure>
				<figure class="slide">
					<img src="images/person-12.jpg" alt="Person 12" />
				</figure>
				<figure class="slide">
					<img src="images/person-13.jpg" alt="Person 13" />
				</figure>
				<figure class="slide">
					<img src="images/person-14.jpg" alt="Person 14" />
				</figure>
				<figure class="slide">
					<img src="images/person-15.jpg" alt="Person 15" />
				</figure>
				<figure class="slide">
					<img src="images/person-16.jpg" alt="Person 16" />
				</figure>
				<figure class="slide">
					<img src="images/person-17.jpg" alt="Person 17" />
				</figure>
				<figure class="slide">
					<img src="images/person-18.jpg" alt="Person 18" />
				</figure>
			</div>

			<!-- Slide Counter -->
			<div class="slide-counter">
				<span id="current-slide">1</span> /
				<span id="total-slides">18</span>
			</div>
		</section>

		<!-- Footer -->
		<footer class="footer">
			<div class="footer-content">
				<!-- Project Name and Description -->
                <div class="footer-section">
                    <div class="footer-logo">
						<h3>Portfolio Gallery</h3>
					</div>
					<p>
						Professional image slider showcasing stunning
						photography with smooth horizontal scrolling and
						responsive design.
					</p>
				</div>
				<!-- About Developer -->
				<div class="footer-section">
					<h4>Developer</h4>
					<p>
						Created with ❤️ by
						<a
							href="https://ahmedmaher-portfolio.vercel.app/"
							target="_blank"
							rel="noopener noreferrer"
							>Ahmed Maher</a
						>
					</p>
				</div>
				<!-- Connect with Developer -->
				<div class="footer-section">
					<h4>Connect</h4>
					<div class="social-links">
						<a
							href="https://ahmedmaher-portfolio.vercel.app/"
							target="_blank"
							rel="noopener noreferrer"
							aria-label="Portfolio"
						>
							<i class="fa-solid fa-globe"></i>
						</a>
						<a
							href="https://github.com/"
							target="_blank"
							rel="noopener noreferrer"
							aria-label="GitHub"
						>
							<i class="fa-brands fa-github"></i>
						</a>
						<a
							href="https://linkedin.com/"
							target="_blank"
							rel="noopener noreferrer"
							aria-label="LinkedIn"
						>
							<i class="fa-brands fa-linkedin-in"></i>
						</a>
					</div>
				</div>
			</div>
			<!-- Copyright -->
			<div class="footer-bottom">
				<p>
					&copy; 2024 Portfolio Gallery. All rights reserved. |
					Designed & Developed by
					<a
						href="https://ahmedmaher-portfolio.vercel.app/"
						target="_blank"
						rel="noopener noreferrer"
						>Ahmed Maher</a
					>
				</p>
			</div>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
